<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <rect width="800" height="800" fill="#808080" opacity="0.3"/>
  
  <!-- Beginner Circuit Path (Blue Guideline) -->
  <path d="M300,200 C350,150 450,150 500,200 C550,250 550,350 500,400 C450,450 350,450 300,400 C250,350 250,250 300,200 Z" 
        fill="none" 
        stroke="#4169e1" 
        stroke-width="20" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.8"/>
  
  <!-- Start Point (Pink Circle) -->
  <circle cx="300" cy="200" r="15" fill="#ff69b4"/>
  
  <!-- Track Decorations -->
  <rect x="350" y="250" width="100" height="10" fill="#ffffff" opacity="0.3" rx="5" ry="5"/>
  <rect x="350" y="350" width="100" height="10" fill="#ffffff" opacity="0.3" rx="5" ry="5"/>
  <rect x="250" y="300" width="10" height="100" fill="#ffffff" opacity="0.3" rx="5" ry="5"/>
  <rect x="450" y="300" width="10" height="100" fill="#ffffff" opacity="0.3" rx="5" ry="5"/>
  
  <!-- Background Elements -->
  <rect x="100" y="100" width="150" height="10" fill="#ffffff" opacity="0.2" rx="5" ry="5"/>
  <rect x="550" y="100" width="150" height="10" fill="#ffffff" opacity="0.2" rx="5" ry="5"/>
  <rect x="100" y="500" width="150" height="10" fill="#ffffff" opacity="0.2" rx="5" ry="5"/>
  <rect x="550" y="500" width="150" height="10" fill="#ffffff" opacity="0.2" rx="5" ry="5"/>
</svg> 